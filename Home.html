<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>
    
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and Guess a random number between 1 Too 100</p>
        <p>You have 10 Attempts to guess a number</p>
        <br>

        <form class="form">
            <label for="guessField" id="guess">Guess A Number</label>
            <input type="text" name="" id="guessField" class="guessField">
            <input type="submit" name="" id="subt" value="submit guess" 
            class="guessField">
            
        </form>

        <div id="resultParas">
            <p>Previous Guesses: <span class="guess"></span></p>
            <p>Guesses Remaining: <span class="lastresult"> 10</span></p>
            <p class="LowOrHi"></p>
        </div>

    </div>
    
</body>
</html>
